name: Deploy website
on:
  push:
    branches:
      - main
env:
  NODE_ENV: production
  DB_NAME: TestDB
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      # - name: Lint code
      #   run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Run Echo
        run: echo "${{ env.DB_NAME }} adnd ${{ env.NODE_ENV }}"
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist
          # path: |
          #   dist
          #   package.json
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: Check Files
        run: |
          pwd
          ls -lah
      - name: Deploy
        run: echo "Deploying..."